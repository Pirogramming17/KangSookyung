<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie reviews</title>
  </head>
  <body>
    <form action="/create" method="post">
      {% csrf_token %}
      <h2>
        <input type="text" name="title" placeholder="제목" />
      </h2>
      <p>
        <input type="number" name="release" placeholder="개봉년도" />
        <input type="text" name="genre" placeholder="장르" />
        <input type="number" name="star" step="0.01" placeholder="별점" />
        <input type="number" name="time" placeholder="러닝타임" />
        <textarea name="content" id="" cols="30" rows="10"></textarea>
        <input type="text" name="director" placeholder="감독" />
        <input type="text" name="actor" placeholder="배우" />
      </p>

      <div>
        <input type="submit" value="Save" />
      </div>
    </form>
  </body>
</html>
