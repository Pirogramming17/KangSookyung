<!DOCTYPE html5>
<html lang="ko">
  <!--한국어다-->
  <head>
    <!--문서에대한 부가적인 정보, 화면에 안보임 어떤 언어로 되어있는지, 
웹사이트에 대한 설명,제목 등 -->
    <meta charset="utf-8" />
    <title>네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <!-- ./는 현재 폴더를 의미, / 프로젝트의 최상위 폴더-->
  </head>
  <body>
    <!--화면을 담당한다.-->

    <h1>
      <a href="https://www.naver.com">네이버</a>
      <!--어디로넘어갈지 링크 만들기-->
    </h1>
    <h2>검색창</h2>
    <fieldset>
      <legend>검색</legend>
      <input /><!--입력창 -->
      <button>검색</button>
    </fieldset>
    <ul>
      <!--unordered list 여기서부터 리스트야!--><!--ol으 경우 숫자로 바뀜-->
      <li>메일</li>
      <!--list item-->
      <li>카페</li>
      <!--list item-->
      <li>블로그</li>
      <!--list item-->
      <li>지식인</li>
      <!--list item-->
      <li>쇼핑</li>
      <!--list item-->
      <li>Pay</li>
      <!--list item-->
    </ul>

    <h2>실시간 검색어</h2>
    <h3>연합뉴스</h3>
    <ol>
      <li>속보)지금 너무 졸려</li>
      <li>충격)내일 다할수 있는지 모르겠어</li>
    </ol>
    <h3></h3>
    <h3>로그인</h3>
    <h3>뉴스</h3>
    <h3>법률</h3>
    <h3>쇼핑</h3>
    <!--중요도 순으로 키워드 크기 차이가 나서 중요도 차이가-->
  </body>
</html>
<!--여는태그 닫는 태그 쌍으로 이루어져있음-->
<!--부모태그, 자식태그-->
