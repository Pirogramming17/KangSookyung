<!DOCTYPE html5>
<html>
  <head>
    <!--문서에대한 부가적인 정보, 화면에 안보임 어떤 언어로 되어있는지, 
웹사이트에 대한 설명,제목 등 -->
    <meta charset="utf-8" />
    <title>네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <!-- ./는 현재 폴더를 의미, / 프로젝트의 최상위 폴더-->
  </head>
  <body>
    <!--화면을 담당한다.-->

    <h1>네이버</h1>
    <h2>검색창</h2>
    <h2>실시간 검색어</h2>
    <h3>로그인</h3>
    <h3>뉴스</h3>
    <h3>법률</h3>
    <h3>쇼핑</h3>
    <!--중요도 순으로 키워드 크기 차이가 나서 중요도 차이가-->
  </body>
</html>
